<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>toDoList</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="container p-3 bg-dark text-white">
            <h3 class="text-center ">Shopping list</h3>
        </div>
    </header>
        
    <main class="flex-grow-1 d-flex justify-content-center align-items-start">
        <div class="container">
            
            <div class="row">
                <div class="col-12 text-center pt-5 pb-5" id="listUI">
                </div>
                <div class="col-12">
                    <form id="myForm" novalidate>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="newItem" aria-describedby="emailHelp" placeholder="" required>
                            <label for="bish" class="form-label">New Item</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
                
            </div>
            
        </div>
    </main>
    <footer>
        <div class="container bg-dark text-white text-center p-3">
            <p>toDoList© Alberto Nuñez, all rights reserved</p>
        </div>
    </footer>

    <script src="toDoList.js"></script>
</body>
</html>
